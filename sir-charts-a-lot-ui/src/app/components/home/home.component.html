<div class="flex h-screen bg-cream">
  <!-- Sidebar -->
  <aside class="w-sidebar bg-white border-r border-gray-200 flex flex-col h-full">
    <!-- Logo and Title -->
    <a routerLink="/home" class="px-4 py-5 flex items-center gap-2 hover:bg-gray-50 transition-colors">
      <span class="text-2xl">ðŸ“Š</span>
      <h1 class="text-lg font-semibold text-gray-900">Sir Charts-a-lot</h1>
    </a>
    
    <!-- Navigation -->
    <nav class="px-3 py-2">
      <a routerLink="/home" class="flex items-center gap-3 px-3 py-2 mb-1 rounded-lg bg-primary-dark text-white">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
        <span class="text-sm font-medium">Assistant</span>
      </a>
      
      <a routerLink="/my-collections" class="flex items-center gap-3 px-3 py-2 mb-1 rounded-lg text-gray-700 hover:bg-gray-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
        </svg>
        <span class="text-sm font-medium">My collections</span>
      </a>
      
      <a routerLink="/starred" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
        </svg>
        <span class="text-sm font-medium">Starred</span>
      </a>
    </nav>
    
    <!-- Spacer -->
    <div class="flex-1"></div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white px-8 py-4 border-b border-gray-200 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <button class="flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-sm font-medium">History</span>
        </button>
        
        <!-- Enhanced Mode Toggle -->
        <div class="flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-100">
          <span class="text-sm font-medium text-gray-700">Enhanced Mode</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" [(ngModel)]="useEnhancedChat" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          </label>
          <span class="text-xs text-gray-500 ml-2" *ngIf="useEnhancedChat">(Tables & Text)</span>
        </div>
      </div>
      
      <div class="flex items-center gap-4">
        <div class="w-10 h-10 rounded-full bg-primary-dark text-white flex items-center justify-center font-semibold">
          K
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <div class="px-8 py-12 text-center">
      <h2 class="text-lg text-gray-600 mb-2">A fantastical world of data awaits you!</h2>
      <h1 class="text-4xl font-semibold text-gray-900 mb-8">Explore insights across your databases</h1>
      
      <!-- Search Bar -->
      <div class="max-w-2xl mx-auto">
        <form (ngSubmit)="onSearch()" class="relative">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="searchQuery"
            placeholder="Ask your database..."
            class="w-full px-6 py-4 pr-14 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-lg"
          />
          <button
            type="submit"
            class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 bg-primary rounded-xl flex items-center justify-center hover:bg-primary-light transition-colors"
          >
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <!-- Category Pills -->
    <div class="px-8 mb-6">
      <div class="flex items-center gap-2 overflow-x-auto custom-scrollbar pb-2">
        <button
          *ngFor="let category of categories"
          (click)="selectedCategory = category"
          [ngClass]="selectedCategory === category ? 'bg-primary text-white' : 'bg-white text-gray-600 hover:bg-gray-100'"
          class="px-4 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap"
        >
          {{ category }}
        </button>
      </div>
    </div>

    <!-- Prompt Cards Grid -->
    <div class="flex-1 px-8 pb-8 overflow-y-auto custom-scrollbar">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          *ngFor="let card of filteredCards"
          (click)="selectCard(card)"
          class="group relative h-48 rounded-2xl overflow-hidden cursor-pointer transform transition-all duration-300 hover:scale-105 hover:shadow-xl"
          [style.background]="card.gradient"
        >
          <!-- Card Content -->
          <div class="absolute inset-0 p-6 flex flex-col justify-end">
            <h3 class="text-white font-semibold text-lg mb-2 line-clamp-2">
              {{ card.title }}
            </h3>
          </div>
          
          <!-- Favorite Button -->
          <button
            (click)="toggleFavorite($event, card)"
            class="absolute top-4 left-4 w-8 h-8 rounded-lg bg-white/20 backdrop-blur-sm flex items-center justify-center hover:bg-white/30 transition-colors"
          >
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
            </svg>
          </button>
          
          <!-- Hover Overlay -->
          <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors"></div>
        </div>
      </div>
    </div>
  </main>
</div>
